<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if((arr.length<=1) || arr[1] == arr[2]){
				return -Infinity;
			}
			sortArr = arr.sort();
			//console.log(sortArr);
			if(arr[1]<0){
				sortArr.shift();
				return arr[0];
			}
			sortArr.pop()
			//console.log(sortArr)
			return sortArr[sortArr.length-1]

			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
